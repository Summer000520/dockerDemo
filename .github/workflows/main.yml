name: DockerDemo

on:
  push:
    branches:
      - master


jobs:
  DockerDemo:
    runs-on: ubuntu-latest

    container:
      image: openjdk:8-jdk
    
    steps:
      - name: Checkout code
        uses: actions/Checkout@master

      
      - name: Install Docker
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sh get-docker.sh

          
      - name: Start Docker
        run: |
          service docker start

      - name: Run Bash 
        run: 
          ./DockerDemo.bash
        
